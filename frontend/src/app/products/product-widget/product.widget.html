  <!-- Header -->
  <div class="product-card-header">
    <h3>{{ productData.name }}</h3>
  </div>

  <!-- Screenshot -->
  <div class="product-card-screenshot">
    <a href="{{ productData.url }}" target="_blank">
      <img [src]="getScreenshotUrl()" alt="Screenshot of {{ productData.name }}">
    </a>
  </div>

  <div class="product-card-content">
    <p>{{ productData.description }}</p>
  </div>

  <div class="product-card-actions">
    <button class="product-button" (click)="editProduct()">Edit</button>
    <button class="product-button" (click)="deleteProduct()">Delete</button>
  </div>
